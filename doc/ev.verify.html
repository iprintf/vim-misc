
Ev::verify

(PECL ev >= 0.2.0)

Ev::verify — Performs internal consistency checks(for debugging)

说明

final public static void Ev::verify ( void )

Performs internal consistency checks(for debugging libev ) and abort the
program if any data structures were found to be corrupted.

参数

此函数没有参数。

返回值

没有返回值。
