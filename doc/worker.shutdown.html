
Worker::shutdown

(PECL pthreads >= 2.0.0)

Worker::shutdown — 同步

说明

public boolean Worker::shutdown ( void )

在执行完已入栈对象之后，关闭这个 Worker 对象

参数

此函数没有参数。

返回值

范例

Example #1 关闭 Worker

<?php
$my = new Worker();
$my->start();
/* ... */
var_dump($my->shutdown());
/* ... */
?>

以上例程会输出：

bool(true)
