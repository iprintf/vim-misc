
Gmagick::flipimage

(PECL gmagick >= Unknown)

Gmagick::flipimage — Creates a vertical mirror image

说明

public Gmagick Gmagick::flipimage ( void )

Creates a vertical mirror image by reflecting the pixels around the central
x-axis.

返回值

The flipped Gmagick object.

错误／异常

错误时抛出 GmagickException。
