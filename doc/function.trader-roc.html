
trader_roc

(PECL trader >= 0.2.0)

trader_roc — Rate of change : ((price/prevPrice)-1)*100

说明

array trader_roc ( array $real [, integer $timePeriod ] )

参数

real

    浮点数数组。

timePeriod

    Number of period. Valid range from 2 to 100000.

返回值

Returns an array with calculated data or false on failure.
