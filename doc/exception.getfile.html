
Exception::getFile

(PHP 5 >= 5.1.0, PHP 7)

Exception::getFile — 获取发生异常的程序文件名称

说明

final public string Exception::getFile ( void )

获取发生异常的程序文件名称。

参数

此函数没有参数。

返回值

返回发生异常的程序文件名称。

范例

Example #1 Exception::getFile()示例

<?php
try {
    throw new Exception;
} catch(Exception $e) {
    echo $e->getFile();
}
?>

以上例程的输出类似于：

/home/bjori/tmp/ex.php
