
Generator::key

(PHP 5 >= 5.5.0, PHP 7)

Generator::key — 返回当前产生的键

说明

public mixed Generator::key ( void )

获取产生的值的键

参数

此函数没有参数。

返回值

返回当前产生的键。

范例

Example #1 Generator::key() example

<?php

function Gen()
{
    yield 'key' => 'value';
}

$gen = Gen();

echo "{$gen->key()} => {$gen->current()}";

以上例程会输出：

key => value
