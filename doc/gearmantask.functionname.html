
GearmanTask::functionName

(PECL gearman >= 0.6.0)

GearmanTask::functionName — Get associated function name

说明

public string GearmanTask::functionName ( void )

Returns the name of the function this task is associated with, i.e., the
function the Gearman worker calls.

参数

此函数没有参数。

返回值

A function name.
