
trader_stddev

(PECL trader >= 0.2.0)

trader_stddev — Standard Deviation

说明

array trader_stddev ( array $real [, integer $timePeriod [, float $nbDev ]] )

参数

real

    浮点数数组。

timePeriod

    Number of period. Valid range from 2 to 100000.

nbDev

返回值

Returns an array with calculated data or false on failure.
