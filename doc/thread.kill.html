
Thread::kill

(PECL pthreads >= 2.0.0)

Thread::kill — 执行

说明

public void Thread::kill ( void )

强制线程中止

Warning

通常情况下，程序员不应该强制杀除线程

参数

此函数没有参数。

返回值

布尔值，表示操作成功与否

范例

Example #1 杀除线程

<?php
class T extends Thread {
    public function run() {
        $stdin = fopen("php://stdin", "r");
        while(($line = fgets($stdin))) {
            echo $line;
        }
    }
}

$t = new T();
$t->start();

var_dump($t->kill());
?>

以上例程会输出：

bool(true)
