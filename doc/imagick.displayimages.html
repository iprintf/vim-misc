
Imagick::displayImages

(PECL imagick 2.0.0)

Imagick::displayImages — Displays an image or image sequence

说明

bool Imagick::displayImages ( string $servername )

Displays an image or image sequence on a X server.

参数

servername

    The X server name

返回值

成功时返回 TRUE。

错误／异常

错误时抛出 ImagickException。
