
Cond::signal

(PECL pthreads >= 2.0.0)

Cond::signal — 发送唤醒信号

说明

final public static boolean Cond::signal ( long $condition )

参数

condition

    通过调用 Cond::create() 函数获得的条件变量句柄

返回值

布尔值，表示操作是否成功。

范例

Example #1 发送唤醒信号

<?php
/** 不可以使用 new 关键字，因为 Cond 不是 PHP 对象 **/
$cond = Cond::create();
/** 调用者必须持有关联的互斥量锁，然后才可以进行唤醒信号发送（调用 signal 方法
）  **/
var_dump(Cond::signal($cond));
/** 永远不要忘记销毁你创建的条件变量 **/
Cond::destroy($cond);
?>

以上例程会输出：

bool(true)
