
pcntl_alarm

(PHP 4 >= 4.3.0, PHP 5, PHP 7)

pcntl_alarm — 为进程设置一个alarm闹钟信号

说明

int pcntl_alarm ( int $seconds )

创建一个计时器，在指定的秒数后向进程发送一个SIGALRM信号。每次对 pcntl_alarm()的
调用都会取消之前设置的alarm信号。

参数

seconds

    等待的秒数。如果seconds设置为0,将不会创建alarm信号。

返回值

返回上次alarm调度（离alarm信号发送）剩余的秒数，或者之前没有alarm调度（译注：或
者之前调度已完成）时返回0。
