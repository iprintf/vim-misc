
atanh

(PHP 4 >= 4.1.0, PHP 5, PHP 7)

atanh — 反双曲正切

说明

float atanh ( float $arg )

返回 arg 的反双曲正切值，即，其双曲正切为 arg 的那个值。

参数

arg

    要处理的参数

返回值

Inverse hyperbolic tangent of arg
