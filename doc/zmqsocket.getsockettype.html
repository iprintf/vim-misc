
ZMQSocket::getSocketType

(PECL zmq >= 0.5.0)

ZMQSocket::getSocketType — Get the socket type

说明

public integer ZMQSocket::getSocketType ( void )

Gets the socket type.

参数

此函数没有参数。

返回值

Returns an integer representing the socket type. The integer can be compared
against ZMQ::SOCKET_* constants.
