
SWFFill::scaleTo

(PHP 5 <= 5.3.0, PECL ming SVN)

SWFFill::scaleTo — Sets fill's scale

说明

void SWFFill::scaleTo ( float $x [, float $y ] )
Warning

此函数是实验性的。此函数的表象，包括名称及其相关文档都可能在未来的 PHP 发布版本
中未通知就被修改。使用本函数风险自担。

Sets the fill scale to the given coordinates.

参数

x

    X-coordinate

y

    Y-coordinate

返回值

没有返回值。
