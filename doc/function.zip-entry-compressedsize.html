
zip_entry_compressedsize

(PHP 4 >= 4.1.0, PHP 5 >= 5.2.0, PHP 7, PECL zip >= 1.0.0)

zip_entry_compressedsize — 检索目录项压缩过后的大小

说明

int zip_entry_compressedsize ( resource $zip_entry )

返回指定目录项压缩过后的大小。

参数

zip_entry

    由函数zip_read() 返回的目录项。

返回值

压缩后的大小。

参见

  • zip_open() - 打开ZIP存档文件
  • zip_read() - 读取ZIP存档文件中下一项
