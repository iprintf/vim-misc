
eio_grp_cancel

(PECL eio >= 0.0.1dev)

eio_grp_cancel — Cancels a request group

说明

void eio_grp_cancel ( resource $grp )

eio_grp_cancel() cancels a group request specified by grp request group
resource.

参数

grp

    The request group resource returned by eio_grp().

返回值

没有返回值。
