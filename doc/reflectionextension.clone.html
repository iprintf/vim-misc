
ReflectionExtension::__clone

(PHP 5, PHP 7)

ReflectionExtension::__clone — Clones

说明

final private void ReflectionExtension::__clone ( void )

clone方法阻止实例克隆。反射类实例不允许被克隆。

参数

此函数没有参数。

返回值

没有返回值，如果被调用将产生fatal错误。
