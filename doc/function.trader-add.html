
trader_add

(PECL trader >= 0.2.0)

trader_add — Vector Arithmetic Add

说明

array trader_add ( array $real0 , array $real1 )

Calculates the vector addition of real0 to real1 and returns the resulting
vector.

参数

real0

    浮点数数组。

real1

    浮点数数组。

返回值

Returns an array with calculated data or false on failure.
