
HaruPage::getHeight

(PECL haru >= 0.0.1)

HaruPage::getHeight — Get the height of the page

说明

float HaruPage::getHeight ( void )

Get the height of the page.

参数

此函数没有参数。

返回值

Returns the height of the page.

错误／异常

发生错误时抛出 HaruException 异常。

参见

  • HaruPage::setHeight() - Set height of the page
