
Cond::create

(PECL pthreads >= 2.0.0)

Cond::create — 创建一个条件变量

说明

final public static long Cond::create ( void )

创建一个条件变量。

参数

此函数没有参数。

返回值

指向条件变量的句柄。

范例

Example #1 条件变量的创建与销毁

<?php
/** 不可以使用 new 关键字，因为 Cond 不是 PHP 对象 **/
$cond = Cond::create();
/** 现在你可以在任意线程上下文中使用此条件变量 **/
var_dump($cond);
/** 永远不要忘记销毁你创建的条件变量 **/
Cond::destroy($cond);
?>

以上例程会输出：

int(4540682)
